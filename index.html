<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classwork</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <fieldset>
        <legend>Student Registration Form </legend>
        <form action="" method="POST">
            Firstname <br>
            <input type="text" name="username" maxlength="15"  placeholder="Firstname" class="name">
        </form>
        <form action="" method="POST">
            Middlename <br>
            <input type="text" name="username" maxlength="15"  placeholder="Middlename" class="name">
        </form>
        <form action="" method="POST">
            Lastname <br>
            <input type="text" name="username" maxlength="15"  placeholder="Lastname" class="name">
        </form>
        <form action="" method="POST" >
            Course:
            <select name="Course">
                <option value="Course" selected="selected">Course</option>
            </select>
        </form>
        <form action="" method="POST">
            Gender:
                <input type="radio" name="Male" value="Male" checked="checked" /> male
                <input type="radio" name="Female" value="Female" /> Female
                <input type="radio" name="Others" value="Others" /> Others
        </form>
        <form action="" method="post">
            Phone: <br>
            <input type="text" name="username" maxlength="15"  placeholder="+91" class="name">
        </form> 
            <form action="" method="POST">
                Current Address: <br>
                <textarea name="comments" rows="4" placeholder="Current Address"></textarea>
            </form>
            <form action="" method="POST">
                Email: <br>
                    <input type="email" name="email" placeholder="Enter Email"  class="name" required>
            </form>
            <form action="" method="POST">
                Password: <br>
                <input type="password" name="password" maxlength="15"  placeholder="Password" class="name">
            </form>
            <form action="" method="POST">
                   Re-type Password: <br>
                    <input type="password" name="password" maxlength="15"  placeholder="Re-type Password" class="name">
                </form> <br>
                <form action="" method="POST">
                    <button>Register</button>
                </form>
            </fieldset>        
</body>
</html>
